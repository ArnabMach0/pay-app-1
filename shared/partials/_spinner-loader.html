<!-- LOADING SPINNER OVERLAY                      -->
<!-- Shows during page load or AJAX requests      -->
<!-- ============================================= -->
<div class="preloader flex-column justify-content-center align-items-center" id="page-loader"
    style="height: 100vh; z-index: 9999;">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-muted">Loading, please wait...</p>
</div>
